<html>

<head>
    <link rel="stylesheet" href="../library/dist/css/select2.min.css">
    <link href="../library/DataTables/datatables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../library/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">

</head>

<body class="p-3">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="card-title">Login Page</div>
                </div>
                <div class="card-body">
                    <form action="" class="container d-print-block">
                        <div>
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div>
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                            <div class="invalid-feedback">
                                Please add password
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary text-white">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/one.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/two.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/three.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-3">
            <table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Student 1</td>
                        <td>Address one</td>
                        <td>one@gmail.com</td>
                        <td>
                            <button type="button" class="btn btn-primary edit-student" data-bs-toggle="modal"
                                data-bs-target="#editModal">
                                Edit
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Student 2</td>
                        <td>Address two</td>
                        <td>two@gmail.com</td>
                        <td>
                            <button type="button" class="btn btn-primary edit-student" data-bs-toggle="modal"
                                data-bs-target="#editModal">
                                Edit
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Student 3</td>
                        <td>Address three</td>
                        <td>three@gmail.com</td>
                        <td>
                            <button type="button" class="btn btn-primary edit-student" data-bs-toggle="modal"
                                data-bs-target="#editModal">
                                Edit
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>



            <!-- Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editModalLabel">Edit Student Info</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="container-fluid" id="edit-form">
                                <div>
                                    <label for="" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <div>
                                    <label for="" class="form-label">Address</label>
                                    <input type="text" class="form-control" name="address">
                                </div>
                                <div>
                                    <label for="" class="form-label">Email</label>
                                    <input type="text" class="form-control" name="email">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../library/jquery.js"></script>
    <script src="../library/dist/js/select2.full.min.js"></script>
    <script src="../library/DataTables/datatables.min.js"></script>
    <script src="../library/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script>

        $(() => {
            const forms = $('form');
            Array.from(forms).forEach(element => {
                element.addEventListener('submit', (e) => {
                    const isValid = element.checkValidity();
                    if (!isValid) {
                        e.preventDefault();
                    }
                    element.classList.add('was-validated');
                })
            });

        });

        const editBtns = document.querySelectorAll('.edit-student');
        const editForm = document.getElementById('edit-form');
     
        const studentInfo = {name: null, email : null, address : null};
        editBtns.forEach(item => {
            item.addEventListener('click', (e) => {
                let row = e.target.closest('tr');
                studentInfo.name = row.cells[0].innerText;
                studentInfo.email = row.cells[1].innerText;
                studentInfo.address = row.cells[2].innerText;
            });
        });


        document.getElementById('editModal').addEventListener('shown.bs.modal', (e) => {
            const editForm = document.getElementById('edit-form');
            let nameElem = editForm['name'];
            nameElem.value = studentInfo.name;
            editForm['address'].value = studentInfo.address;
            editForm['email'].value = studentInfo.email;
        })
    </script>
</body>

</html>
